<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Reserva de Vaga</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Reserva</h1>
        <form id="formCadastro" onsubmit="return saveReservation(event);">
            <label for="placa">Placa do veículo:</label>
            <input type="text" id="placa" required>
                
            <label for="proprietario">Nome do proprietário:</label>
            <input type="text" id="proprietario" required>
                
            <label for="apartamento">Número do apartamento:</label>
            <input type="text" id="apartamento" required>
                
            <label for="bloco">Bloco do apartamento:</label>
            <input type="text" id="bloco">
                
            <label for="modelo">Modelo do veículo:</label>
            <input type="text" id="modelo">
                
            <label for="cor">Cor do veículo:</label>
            <input type="text" id="cor">
                
            <label for="vaga">Número da vaga de estacionamento:</label>
            <input type="text" id="vaga" required>
                
            <button type="submit" class="button">Salvar</button>
        </form>
        <div id="mensagemSucesso" style="display:none;">Cadastro realizado com sucesso!</div>
    </div>
</body>
</html>
