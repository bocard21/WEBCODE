<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Reserva de Vaga</title>
    <style>
        body { font-family: Arial, sans-serif; }
        label, input, button { display: block; margin: 10px 0; }
        .container { width: 300px; margin: 50px auto; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Reserva</h1>
        <form id="reservationForm">
            <label for="licensePlate">Placa do veículo:</label>
            <input type="text" id="licensePlate" required>

            <label for="ownerName">Nome do proprietário:</label>
            <input type="text" id="ownerName" required>

            <label for="apartmentNumber">Número do apartamento:</label>
            <input type="text" id="apartmentNumber" required>

            <label for="blockNumber">Bloco do apartamento:</label>
            <input type="text" id="blockNumber">

            <label for="vehicleModel">Modelo do veículo:</label>
            <input type="text" id="vehicleModel">

            <label for="vehicleColor">Cor do veículo:</label>
            <input type="text" id="vehicleColor">

            <label for="parkingSpot">Número da vaga de estacionamento:</label>
            <input type="text" id="parkingSpot" required>

            <button type="button" onclick="saveReservation()">Salvar</button>
        </form>
    </div>

    <script>
        function saveReservation() {
            console.log({
                Placa: document.getElementById('licensePlate').value,
                Proprietário: document.getElementById('ownerName').value,
                Apartamento: document.getElementById('apartmentNumber').value,
                Bloco: document.getElementById('blockNumber').value,
                Modelo: document.getElementById('vehicleModel').value,
                Cor: document.getElementById('vehicleColor').value,
                Vaga: document.getElementById('parkingSpot').value
            });
            alert('Cadastro realizado com sucesso!');
        }
    </script>
</body>
</html>
