<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Listagem de Vagas</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: 50px auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Listagem de Vagas</h1>
        <table>
            <thead>
                <tr>
                    <th>Placa</th>
                    <th>Proprietário</th>
                    <th>Apartamento</th>
                    <th>Bloco</th>
                    <th>Modelo</th>
                    <th>Cor</th>
                    <th>Vaga</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>ABC1234</td>
                    <td>João Silva</td>
                    <td>101</td>
                    <td>1</td>
                    <td>Honda Civic</td>
                    <td>Prata</td>
                    <td>12</td>
                </tr>
                <!-- Outras vagas listadas aqui -->
            </tbody>
        </table>
    </div>
</body>
</html>
